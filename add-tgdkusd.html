<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add TGDKUSD to MetaMask</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: radial-gradient(circle at 50% 30%, #101820, #000);
            color: #eee;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #00ffd0;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        p {
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        button {
            background: linear-gradient(135deg, #00ffd0, #00aaff);
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 16px 36px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 20px #00ffd080;
            transition: transform 0.2s, box-shadow 0.2s;
        }

            button:hover {
                transform: scale(1.05);
                box-shadow: 0 0 30px #00ffd0;
            }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>🪙 Add TGDKUSD to MetaMask</h1>
    <p>Click below to import the official TGDK-USD token into your MetaMask wallet on Ethereum Mainnet.</p>
    <button id="addToken">Add TGDKUSD</button>

    <footer>© TGDK • BFE-TGDK-USD-001-PMZ • Enso-Stabilized Asset</footer>

    <script>
    const tokenAddress = "0x19e74c6Ca74214CcC19363BB9b4C8AfA93590eC6";
    const tokenSymbol = "TGDKUSD";
    const tokenDecimals = 18;
    const tokenImage = "https://tgdk.io/assets/tgdkusd.png"; // optional icon

    document.getElementById("addToken").addEventListener("click", async () => {
      if (typeof window.ethereum === "undefined") {
        alert("MetaMask not detected. Please install MetaMask to continue.");
        return;
      }
      try {
        const wasAdded = await window.ethereum.request({
          method: "wallet_watchAsset",
          params: {
            type: "ERC20",
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage,
            },
          },
        });
        if (wasAdded) {
          alert("✅ TGDKUSD successfully added to your MetaMask wallet!");
        } else {
          alert("❌ Token addition rejected.");
        }
      } catch (err) {
        console.error(err);
        alert("⚠️ Error adding token: " + err.message);
      }
    });
    </script>
</body>
</html>
